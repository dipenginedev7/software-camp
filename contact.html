<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>Website Contact Info</h2>
            <form>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="local-contacts">
            <h2>Local Contacts</h2>
            <div class="contact-list">
                <h3>Police Stations</h3>
                <p>Details of nearby police stations.</p>
                <h3>Hospitals</h3>
                <p>Details of nearby hospitals.</p>
                <h3>Control Room</h3>
                <p>Details of the control room.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Made By Arghyadip - With Love</p>
    </footer>
</body>
</html>
